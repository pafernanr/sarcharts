<span class="header">
<h1>{{ hostname }}</h1>
<h3>{{ firstdate }} - {{ lastdate }}</h3>
<p><div class="menucontainer">
<ul>
{% for page in pages %}
    {% if page == chart %}
    <li class="active"><a href="{{ hostname }}_{{ page }}.html">{{ page }}</a></li>
    {% else %}
    <li class="inactive"><a href="{{ hostname }}_{{ page }}.html">{{ page }}</a></li>
    {% endif %}
{% endfor %}
</ul>
</div></p>
</span>
